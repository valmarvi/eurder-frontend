<main>
  <section>
    <div>
      <h3 class="section-title">Items
        <div>
          <input class="form-control" id="name" type="text" [(ngModel)]="searchText" placeholder="Find by name..."/>
        </div>
      </h3>
    </div>
    <ul class="card-list">
      <li class="card" *ngFor="let item of items | Name: searchText">
        <div class="card-title" routerLink="/item-detail/{{item.id}}">{{item.name}}</div>
        <img class="card-image" src="/assets/images/item-image.png" alt="item image" routerLink="/item-detail/{{item.id}}">
        <div class="card-footer">
          <div>Price: &euro; {{item.price}}</div>
          <div class="stock">
            <span>{{item.stockUrgency}}</span>
            <img class="icon" src="/assets/images/warning-icon.png" alt="warning">
          </div>
        </div>
      </li>
    </ul>
  </section>
</main>
